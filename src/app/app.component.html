<h1> {{ title }}</h1>
<div>

  <input type="text" #newTodoLabel />
  <button (click)="addTodo(newTodoLabel.value); newTodoLabel.value =''">Add</button>
  <table>
    <tr>
      <th>Label</th>
      <th>Priority</th>
      <th>Done</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let todo of todo">
      <td>{{todo.label}}</td>
      <td>{{todo.priority}}</td>
      <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
    </tr>
  </table>

</div>
